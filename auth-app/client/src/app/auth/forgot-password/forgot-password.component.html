<p-toast />
<div class="min-h-screen flex flex-col items-center justify-center">
    <div
        class="surface-card p-4 shadow-2 border-round w-full  lg:justify-around flex min-h-full justify-around flex-col lg:self-center lg:max-w-md">
        <div class="text-center mb-5">
            <img src="enshift-logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Password recovery</div>
            <span class="text-600 font-medium line-height-3">Enter your email of your account and we will send you a
                link to reset your password.</span>
        </div>

        <div>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" formControlName="email" data-cy="email-input" type="text" placeholder="Email address"
                    pInputText class="w-full mb-3">
                <small class="p-error block mb-2"
                    *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.dirty">
                    wrong email format</small>
                <button pButton pRipple label="Send Link"  data-cy="send-button" [loading]="loading" icon="pi pi-user" class="w-full"></button>
            </form>
        </div>

    </div>
</div>
