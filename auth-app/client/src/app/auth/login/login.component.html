<p-toast />
<div class="min-h-screen flex flex-col items-center justify-center">
    <div
        class="surface-card p-4 shadow-2 border-round w-full  lg:justify-around flex min-h-full justify-around flex-col lg:self-center lg:max-w-md">
        <div class="text-center mb-5">
            <img src="enshift-logo.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create
                today!</a>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" data-cy="email-input" formControlName="email" type="text" placeholder="Email address"
                    pInputText class="w-full mb-3">
                <small class="p-error block mb-2"
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
                    wrong email format</small>
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" data-cy="password-input" formControlName="password" type="password"
                    placeholder="Password" pInputText class="w-full mb-3">

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme" class="text-900">Remember me</label>
                    </div>
                    <a routerLink="/auth/forgot-password"
                        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div>

                <button pButton data-cy="login-button" pRipple label="Sign In" icon="pi pi-user"
                    class="w-full"></button>
            </form>
        </div>

    </div>
</div>
